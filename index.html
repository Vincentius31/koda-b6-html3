<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
</head>
<body>
    <form>
        <div>
            <label for="nama">Siapa nama anda?</label><br>
            <input type="text" id="nama" name="isiNama" value="">
        </div>
        <div>
            <label for="umur">Berapa umur anda?</label><br>
            <input type="text" id="umur" name="isiUmur" value="">
        </div>
        <div>
            <p>Apa jenis kelamin anda?</p>
            <input type="radio" id="genderLaki" name="isiGender" value="Laki-Laki">
            <label for = "Laki-Laki">Laki-Laki</label>
            <input type="radio" id="genderPerempuan" name="isiGender" value="Perempuan">
            <label for = "Perempuan">Perempuan</label>
        </div>
        <div>
            <p>Apakah anda perokok?</p>
            <input type="radio" id="pilihanYa" name="optionYa" value="Ya">
            <label for = "pilihanYa">Ya</label>
            <input type="radio" id="pilihanTidak" name="optionTidak" value="Tidak">
            <label for = "pilihanTidak">Tidak</label>
        </div>
        <div>
            <p>Jika anda perokok, rokok apa yang anda <br> pernah coba?</p>
            <input type="checkbox" id="rokok1" name="Gudang Garam Filter" value="">
            <label for="rokok1">Gudang Garam Filter</label><br>
            <input type="checkbox" id="rokok2" name="Lucky Strike" value="">
            <label for="rokok2">Lucky Strike</label><br>
            <input type="checkbox" id="rokok3" name="Marlboro" value="">
            <label for="rokok3">Marlboro</label><br>
            <input type="checkbox" id="rokok4" name="Esse" value="">
            <label for="rokok4">Esse</label><br>
        </div>
    </form> 
</body>
</html>
